    <style>
      /* Complete CSS Reset and Styling */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
        margin: 0;
        min-height: 100vh;
        color: #1e293b;
        line-height: 1.6;
      }
      
      /* Layout Classes */
      .min-h-screen { min-height: 100vh; }
      .bg-gradient-to-br { background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%); }
      .max-w-7xl { max-width: 80rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
      .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
      .py-16 { padding-top: 4rem; padding-bottom: 4rem; }
      .p-6 { padding: 1.5rem; }
      .p-8 { padding: 2rem; }
      
      /* Header Styles */
      header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        border-bottom: 1px solid #e2e8f0;
        position: sticky;
        top: 0;
        z-index: 50;
      }
      
      .h-16 { height: 4rem; }
      .flex { display: flex; }
      .justify-between { justify-content: space-between; }
      .items-center { align-items: center; }
      .space-x-6 > * + * { margin-left: 1.5rem; }
      
      /* Hero Section */
      .hero-gradient {
        background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 50%, #075985 100%);
        color: white;
      }
      
      /* Typography */
      .text-3xl { font-size: 1.875rem; }
      .text-4xl { font-size: 2.25rem; }
      .text-5xl { font-size: 3rem; }
      .text-xl { font-size: 1.25rem; }
      .text-lg { font-size: 1.125rem; }
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      .text-center { text-align: center; }
      .leading-tight { line-height: 1.25; }
      
      /* Colors */
      .text-primary { color: #0369a1; }
      .text-white { color: white; }
      .text-gray-600 { color: #6b7280; }
      .text-blue-600 { color: #2563eb; }
      
      /* Buttons */
      button, .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-weight: 500;
        transition: all 0.2s;
        cursor: pointer;
        border: none;
        text-decoration: none;
      }
      
      .bg-primary {
        background: #0369a1;
        color: white;
        padding: 0.75rem 1.5rem;
      }
      
      .bg-primary:hover {
        background: #075985;
      }
      
      .bg-white {
        background: white;
        color: #0369a1;
        padding: 0.75rem 1.5rem;
        border: 1px solid #0369a1;
      }
      
      /* Cards */
      .bg-white.shadow-sm {
        background: white;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      }
      
      .rounded-lg { border-radius: 0.5rem; }
      .border { border: 1px solid #e2e8f0; }
      
      /* Grid */
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .gap-6 { gap: 1.5rem; }
      
      @media (min-width: 768px) {
        .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .md\\:text-6xl { font-size: 3.75rem; }
        .sm\\:px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      }
      
      @media (min-width: 1024px) {
        .lg\\:px-8 { padding-left: 2rem; padding-right: 2rem; }
      }
      
      /* Margins */
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mt-8 { margin-top: 2rem; }
      
      /* Navigation */
      nav a {
        color: #4b5563;
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: all 0.2s;
      }
      
      nav a:hover {
        color: #0369a1;
        background: #f1f5f9;
      }
      
      /* Skip links */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      .sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: 0.5rem 1rem;
        margin: 0;
        overflow: visible;
        clip: auto;
        white-space: normal;
        background: #0369a1;
        color: white;
        border-radius: 0.375rem;
      }
    </style>
  </head>
  <body>
    <script>
      // IMMEDIATE ERROR OVERLAY BLOCKER - Runs before any other scripts
      (function() {
        'use strict';
        
        // Override sendError function immediately
        window.sendError = function() { return; };
        
        // Block all error events at the earliest stage
        const blockAllErrors = function(e) {
          e.stopImmediatePropagation();
          e.preventDefault();
          return false;
        };
        
        // Add listeners immediately
        window.addEventListener('error', blockAllErrors, true);
        window.addEventListener('unhandledrejection', blockAllErrors, true);
        document.addEventListener('error', blockAllErrors, true);
        
        // Override console.error to prevent overlay triggers
        const originalError = console.error;
        console.error = function() {
          const args = Array.from(arguments);
          const message = args.join(' ');
          if (message.includes('runtime-error') || 
              message.includes('sendError') || 
              message.includes('Script error') ||
              message.includes('plugin:runtime-error-plugin')) {
            return; // Completely suppress these errors
          }
          originalError.apply(console, args);
        };
        
        console.log('Error overlay blocker activated');
      })();
    </script>
