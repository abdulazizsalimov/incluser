    <!-- Emergency CSS to restore broken design -->
    <style>
      /* Complete CSS Reset and Emergency Styles */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body { 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.6; 
        color: #1f2937;
        background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
        min-height: 100vh;
      }
      
      /* Header styles */
      header { 
        background: rgba(255, 255, 255, 0.95); 
        backdrop-filter: blur(8px);
        border-bottom: 1px solid #e5e7eb;
        position: sticky;
        top: 0;
        z-index: 50;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      }
      
      /* Hero gradient */
      .hero-gradient {
        background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 50%, #075985 100%);
        color: white;
        padding: 4rem 1rem;
        text-align: center;
      }
      
      /* Layout classes */
      .min-h-screen { min-height: 100vh; }
      .bg-gradient-to-br { background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%); }
      .max-w-7xl { max-width: 80rem; margin: 0 auto; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .sm\\:px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      .lg\\:px-8 { padding-left: 2rem; padding-right: 2rem; }
      .py-16 { padding: 4rem 0; }
      .py-8 { padding: 2rem 0; }
      .py-12 { padding: 3rem 0; }
      .p-6 { padding: 1.5rem; }
      
      /* Flexbox */
      .flex { display: flex; }
      .justify-between { justify-content: space-between; }
      .justify-center { justify-content: center; }
      .items-center { align-items: center; }
      .flex-col { flex-direction: column; }
      .flex-shrink-0 { flex-shrink: 0; }
      .space-x-6 > * + * { margin-left: 1.5rem; }
      .space-x-3 > * + * { margin-left: 0.75rem; }
      .space-y-1 > * + * { margin-top: 0.25rem; }
      .space-y-2 > * + * { margin-top: 0.5rem; }
      .gap-4 { gap: 1rem; }
      .gap-6 { gap: 1.5rem; }
      
      /* Sizing */
      .h-16 { height: 4rem; }
      .w-full { width: 100%; }
      
      /* Typography */
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 1.875rem; }
      .text-4xl { font-size: 2.25rem; }
      .text-5xl { font-size: 3rem; }
      .text-xl { font-size: 1.25rem; }
      .text-lg { font-size: 1.125rem; }
      .text-sm { font-size: 0.875rem; }
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      .font-medium { font-weight: 500; }
      .text-center { text-align: center; }
      .leading-tight { line-height: 1.25; }
      .leading-relaxed { line-height: 1.625; }
      
      /* Colors */
      .text-primary { color: #0369a1; }
      .text-white { color: white; }
      .text-gray-600 { color: #6b7280; }
      .text-muted-foreground { color: #6b7280; }
      .text-card-foreground { color: #1f2937; }
      .text-foreground { color: #1f2937; }
      .bg-white { background: white; }
      .bg-card { background: white; }
      .bg-primary { background: #0369a1; color: white; }
      .bg-slate-100 { background: #f1f5f9; }
      .bg-gray-50 { background: #f9fafb; }
      
      /* Borders and radius */
      .rounded-lg { border-radius: 0.5rem; }
      .rounded-md { border-radius: 0.375rem; }
      .border { border: 1px solid #e5e7eb; }
      .border-b { border-bottom: 1px solid #e5e7eb; }
      .border-t { border-top: 1px solid #e5e7eb; }
      .border-border { border-color: #e5e7eb; }
      .border-gray-200 { border-color: #e5e7eb; }
      .border-white { border-color: white; }
      
      /* Shadows */
      .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
      .shadow-md { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
      
      /* Grid */
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      
      /* Margins */
      .mb-3 { margin-bottom: 0.75rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mb-12 { margin-bottom: 3rem; }
      .mt-2 { margin-top: 0.5rem; }
      .mt-4 { margin-top: 1rem; }
      .mt-8 { margin-top: 2rem; }
      .mt-12 { margin-top: 3rem; }
      .pt-4 { padding-top: 1rem; }
      .pb-4 { padding-bottom: 1rem; }
      
      /* Display utilities */
      .block { display: block; }
      .hidden { display: none; }
      .opacity-90 { opacity: 0.9; }
      
      /* Transitions */
      .transition-colors { transition-property: color, background-color, border-color; transition-duration: 150ms; }
      .transition-shadow { transition-property: box-shadow; transition-duration: 150ms; }
      .hover\\:text-primary:hover { color: #0369a1; }
      .hover\\:bg-gray-50:hover { background: #f9fafb; }
      .hover\\:bg-slate-100:hover { background: #f1f5f9; }
      .hover\\:bg-white:hover { background: white; }
      .hover\\:shadow-md:hover { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
      
      /* Button styles */
      button, .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-weight: 500;
        transition: all 0.2s;
        cursor: pointer;
        border: none;
        text-decoration: none;
        padding: 0.5rem 1rem;
      }
      
      /* Navigation styles */
      nav a {
        color: #6b7280;
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        transition: all 0.2s;
      }
      
      nav a:hover {
        color: #0369a1;
        background: #f1f5f9;
      }
      
      /* Skip links */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      .sr-only:focus {
        position: static;
        width: auto;
        height: auto;
        padding: 0.5rem 1rem;
        margin: 0;
        overflow: visible;
        clip: auto;
        white-space: normal;
        background: #0369a1;
        color: white;
        border-radius: 0.375rem;
      }
      
      /* Responsive utilities */
      @media (min-width: 640px) {
        .sm\\:text-5xl { font-size: 3rem; }

        .md\\:flex { display: flex; }
        .md\\:hidden { display: none; }
        .md\\:text-6xl { font-size: 3.75rem; }
      }
      
      @media (min-width: 1024px) {
        .lg\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .lg\\:text-6xl { font-size: 3.75rem; }

        .lg\\:text-4xl { font-size: 2.25rem; }
        .lg\\:px-8 { padding-left: 2rem; padding-right: 2rem; }
      }
      
      /* Line clamp utility */
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
      }
      
      /* Max width utilities */
      .max-w-3xl { max-width: 48rem; }
      .max-w-2xl { max-width: 42rem; }
    </style>

    <script>
      // IMMEDIATE ERROR OVERLAY BLOCKER - Runs before any other scripts
      (function() {
        'use strict';
        
        // Override sendError function immediately
        window.sendError = function() { return; };
        
        // Block all error events at the earliest stage
        const blockAllErrors = function(e) {
          e.stopImmediatePropagation();
          e.preventDefault();
          return false;
        };
        
        // Add listeners immediately
        window.addEventListener('error', blockAllErrors, true);
        window.addEventListener('unhandledrejection', blockAllErrors, true);
        document.addEventListener('error', blockAllErrors, true);
        
        // Override console.error to prevent overlay triggers
        const originalError = console.error;
        console.error = function() {
          const args = Array.from(arguments);
          const message = args.join(' ');
          if (message.includes('runtime-error') || 
              message.includes('sendError') || 
              message.includes('Script error') ||
              message.includes('plugin:runtime-error-plugin')) {
            return; // Completely suppress these errors
          }
          originalError.apply(console, args);
        };
        
        console.log('Error overlay blocker activated');
      })();
    </script>
