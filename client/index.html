<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Incluser - доступный сайт о доступности</title>
    <meta name="description" content="Личный блог о цифровой доступности и инклюзивном дизайне. Практические руководства по WCAG, обзоры инструментов и лучшие практики." />
    <meta name="keywords" content="доступность, WCAG, инклюзивный дизайн, веб-доступность, accessibility" />
    <meta name="author" content="Incluser" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Incluser - доступный сайт о доступности" />
    <meta property="og:description" content="Личный блог о цифровой доступности и инклюзивном дизайне" />
    <meta property="og:image" content="/favicon.png" />
    <meta property="og:site_name" content="Incluser" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Incluser - доступный сайт о доступности" />
    <meta property="twitter:description" content="Личный блог о цифровой доступности и инклюзивном дизайне" />
    <meta property="twitter:image" content="/favicon.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Accessibility improvements -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#0369a1" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://translate.google.com" />
    <link rel="preconnect" href="https://translate.googleapis.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
